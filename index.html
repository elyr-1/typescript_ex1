<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Directory</title>
    </head>

    <body>

        <div class="container">
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand"><b>Directory</b></a>
                <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" id="find" placeholder="search a city or country" aria-label="Search" data-search>
                </form>
            </nav>
            <br>
            <div class="row">
                <div class="col-sm" id="create-form">
                    <fieldset>
                        <legend style="font-size: 110%"><b>Add Data</b></legend>
                        <input id="city" type="text" class="form-control" placeholder="add a city"></input>
                        <input id="country" type="text" class="form-control" placeholder="add a country"></input>
                        <input id="population" type="number" min="1" class="form-control" placeholder="enter population"></input>
                        <button class="btn btn-primary btn-block" id="insert">Add</button>
                    </fieldset>
                </div>

            <div class="col-sm">
                <fieldset>
                    <legend style="font-size: 110%"><b>Current Directory</b></legend>
                    <div id="directory"></div>
                    <button class="btn btn-danger" id="clear">Clear All</button>
                </fieldset>
            </div>



        </div>
    </body>

    <script>var exports = {"__esModule":true};</script>
    <script src = "./index.js"></script>
    
</html>
